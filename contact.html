    <body>
        <nav>

                <label for="check" class="open-menu">
                    <em class="fas fa-bars"></em>
                </label>
            </ul>
        </nav>
        <div id="contact" class="container-md">
            <div class="row">
                <div id="contactplug" class="col-md-5">
                    <div id="contactTitle">Contact Us</div>
                    <div id="contactemail">
                        <img src="./assets/contactemail.png" alt="" class="contactimg">
                        <a href="mailto:tjhsstaerospace@gmail.com?subject=Contacting the TJ SLI Team" target="_blank" id="email">tjhsstaerospace@gmail.com</a>
                    </div>
                    <div id="contactmedia">
                        <img src="./assets/contactmedia.png" alt="" class="contactimg">
                        <a href="https://github.com/TJ-NASA-Student-Launch" target="_blank"><img src="./assets/github.png" alt="" class="footerplug"></a>
                        <a href="https://www.facebook.com/TJHSSTSLI" target="_blank"><img src="./assets/facebook.png" alt="" class="footerplug"></a>
                        <a href="https://www.instagram.com/tj_sli/" target="_blank"><img src="./assets/instagram.png" alt="" class="footerplug"></a>
                        <a href="https://www.linkedin.com/company/tj-rocketry/?viewAsMember=true" target="_blank"><img src="./assets/linkedin.png" alt="" class="footerplug"></a>
                    </div>
                </div>
                <div id="emailcontact" class="col-md-7 descdiv">
                    <form action="https://formsubmit.co/tjhsstaerospace@gmail.com" method="POST" class="container g-2">
                        <div class="row g-2 formrow">
                            <div class="col-md-6">
                                <label for="firstname" class="form-label labels">First Name*</label>
                                <input type="text" class="form-control field" name="FirstName" id="firstname" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastname" class="form-label labels">Last Name*</label>
                                <input type="text" class="form-control field" name="LastName" id="lastname" required>
                            </div>
                        </div>
                        <div class="row g-2 formrow">
                            <div class="col">
                                <label for="email" class="form-label labels">Email Address*</label>
                                <input type="email" class="form-control field" name="Email" id="emailaddress" required>
                            </div>
                        </div>
                        <div class="row g-2 formrow">
                            <div class="col">
                                <label for="message" class="form-label labels">Message</label>
                                <textarea type="text" class="form-control field" name="Message" id="message" required rows="5"></textarea>
                            </div>
                        </div>
                        <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact.html?submitted=true">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_subject" value="Contact Us Submission">
                        <button type="submit" class="btn btn-danger" id="emailsubmit">Send</button>
                    </form>
                </div>
            </div>
        </div>
        <hr>

            <div class="row footerrow">

                        TJ SLI

                <div class="col-md-4">
                    <div id="footerplugs">
                        Follow Us On:
                        <br>
                        <a href="https://github.com/TJ-NASA-Student-Launch" target="_blank"><img src="./assets/github.png" alt="" class="footerplug"></a>
                        <a href="https://www.facebook.com/TJHSSTSLI" target="_blank"><img src="./assets/facebook.png" alt="" class="footerplug"></a>
                        <a href="https://www.instagram.com/tj_sli/" target="_blank"><img src="./assets/instagram.png" alt="" class="footerplug"></a>
                        <a href="https://www.linkedin.com/company/tj-rocketry/?viewAsMember=true" target="_blank"><img src="./assets/linkedin.png" alt="" class="footerplug"></a>
                        <br>

                        Â© 2022 by TJ SLI
                    </div>
                </div>
            </div>
        </div>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const submit = urlParams.get('submitted');
            console.log(submit);
            if (submit) {
                if (confirm(("Thanks for Submitting!"))) {
                    window.location = "./contact.html"
                }
            }
        </script>
